{% extends "index.html" %}
{% load static %}
{% block content %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    {% for message in messages  %}            
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color:#ffffff;">
                                            <strong style="color:#ffffff;">Message : </strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %} 
                                    <form class="form-valide" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Select Ticket <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="ticketid">
                                                    <option value="{{ getBuy.ticketid.game.id }}">{{ getBuy.ticketid.game.game_name }}</option>
                                                    {% for wlt in getTicket %}
                                                    <option value="{{ wlt.id }}">{{ wlt.game}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Select User <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="user">
                                                    <option value="{{ getBuy.userid.id }}">{{ getBuy.userid.first_name }}</option>
                                                    {% for usr in getUser %}
                                                    <option value="{{ usr.id }}">{{ usr.first_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label"><a href="#">Order Status</a>  <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-8">
                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">
                                                    {% if getBuy.order_status == True %}
                                                    <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1" checked>
                                                    <input type="text" style="display: none;" id="act-result"  name="actv" value="1">
                                                    {% elif getBuy.order_status == False %}
                                                    <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1"></label>
                                                    <input type="text" style="display: none;" id="act-result"  name="actv" value="0">
                                                 
                                                    {% endif %}
                                                </label>
                                            </div>
                                        </div>

                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Order Price <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="order_price" value="{{ getBuy.order_price }}" >
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Razor Pay Order id <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="razor_pay_order_id" value="{{ getBuy.razor_pay_order_id }}" >
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Razor Pay Payment Id <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="razor_pay_payment_id" value="{{ getBuy.razor_pay_payment_id }}">
                                            </div>
                                        </div>
                                        
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Razor Pay Payment Signature <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="razor_pay_payment_signature" value="{{ getBuy.razor_pay_payment_signature }}">
                                            </div>
                                        </div>


                                        

                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        {% endblock content %}
