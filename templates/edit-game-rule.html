{% extends "index.html" %}
{% load static %}
{% block content %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    {% for message in messages  %}            
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color:#ffffff;">
                                            <strong style="color:#ffffff;">Message : </strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %} 
                                    <form class="form-valide" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-">Sample Image <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control" id="val-" name="smp_img" >
                                                <img src="/media/{{ rule.sample_ticket}}" alt="{{ rule.sample_ticket}}"  height="150">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Rule Name<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="rul_nm" value="{{ rule.name }}" required>
                                                <p class="error-message" id="contact-error"></p>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Description <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <textarea class="form-control" id="val" name="desc" >{{ rule.description }}</textarea>
                                            </div>
                                        </div>
                                        

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label"><a href="#">Active</a>  <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-8">
                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">
                                                {% if rule.is_active == True %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1" checked>
                                                <input type="text" style="display: none;" id="act-result"  name="actv" value="1">
                                                {% elif rule.is_active == False %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1"></label>
                                                <input type="text" style="display: none;" id="act-result"  name="actv" value="0">
                                                 
                                                    {% endif %}
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        {% endblock content %}
